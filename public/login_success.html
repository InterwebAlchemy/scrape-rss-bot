<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="Content-Language" content="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@RSS Bot Installed | A Slackbot that generates RSS Feeds</title>
    <meta name="description" content="Generate RSS feeds from links shared in your Slack channels.">
    <link rel="stylesheet" href="/styles.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#2f6c8f">
    <meta name="apple-mobile-web-app-title" content="RSS bot">
    <meta name="application-name" content="RSS bot">
    <meta name="msapplication-TileColor" content="#2f6c8f">
    <meta name="theme-color" content="#ffffff">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
      function getCookie(name) {
        var value = "; " + document.cookie;
        var parts = value.split("; " + name + "=");
        if (parts.length == 2) return parts.pop().split(";").shift();
      }

      function generateSlackLink() {
        var team_id = getCookie('team_id');
        var bot_id = getCookie('bot_user_id');

        if (team_id && bot_id) {
          var url = 'slack://user?team=' + team_id + '&id=' + bot_id;
          $('#slack_link').attr('href',url);
        }
      }

      $(function() {
        generateSlackLink();
      });
    </script>
  </head>
  <body>
    <header id="header">
      <div class="wrapper">
        <a href="https://www.rssbot.app/">
          <img src="/rssbot.svg" alt="Back to Homepage" />
        </a>
        <a href="/login" class="slack-button">
          <img alt="Add to Slack" height="40" width="139" src="https://platform.slack-edge.com/img/add_to_slack.png" srcset="https://platform.slack-edge.com/img/add_to_slack.png 1x, https://platform.slack-edge.com/img/add_to_slack@2x.png 2x" />
        </a>
      </div>
    </header>
    <main class="hero wrapper">
      <h1>Success! <a href="slack://open" id="slack_link">Your new bot is waiting!</a></h1>
    </main>
    <footer id="footer">
      <div class="wrapper">
        <p>
          <a href="https:www/rssbot.app/help">Support</a> |
          <a href="https:www/rssbot.app/privacy">Privacy</a> |
          <a href="https://twitter.com/RSSSlackBot">Twitter</a>
        </p>
        <p><strong>Note</strong>: The RSS feeds generated by @RSS bot are publicly-accessible to anyone with the link.</p>
        <div class="sub-footer">
          <p>
            <a href="https://botkit.ai">Powered by Botkit</a> |
            <a href="https://ericrallen.dev/">Built By Eric Allen</a>
          </p>
          <p>&copy; 2019 Interweb Alchemy</p>
        </div>
      </div>
    </footer>
  </body>
</html>
